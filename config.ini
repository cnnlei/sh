[web-interface]
# Web Management UI. For security, listening on 127.0.0.1 is strongly recommended.
# Use SSH tunnels or another reverse proxy like Nginx to access it from outside.
listen_host = 0.0.0.0
listen_port = 9090

[cloudflare]
# Your Cloudflare API Token for DDNS and Let's Encrypt DNS validation.
# It needs permissions: Zone:DNS:Edit and Zone:Zone:Read.
api_token = aX_YoursecretokenstringGoesHere_Zc

[letsencrypt]
# The email address for important notifications from Let's Encrypt.
email = your-email@example.com
# Directory to store certificate files. The program must have write access to it.
storage_path = ./certs
# ACME Server. Use the staging URL for testing to avoid rate limits.
# Change to the production URL when everything works: https://acme-v02.api.letsencrypt.org/directory
acme_server = https://acme-staging-v02.api.letsencrypt.org/directory

[ddns]
# This is a placeholder section. DDNS rules are now managed dynamically via the Web UI.
enabled = false
update_interval_seconds = 300

[logging]
# Log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO